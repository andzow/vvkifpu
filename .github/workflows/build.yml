name: Build on commit

on:
  push:
    branches:
      - main  # Указывает на ветку, для которой будет выполняться сборка. Можно указать несколько веток.

jobs:
  build:
    runs-on: ubuntu-latest  # Выбор операционной системы для запуска job

    steps:
    - uses: actions/checkout@v3
      # Этот шаг использует action для клонирования вашего репозитория

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Укажите желаемую версию Node.js

    - name: Install dependencies
      run: npm install
      # Этот шаг устанавливает зависимости вашего проекта

    - name: Build the project
      run: npm run build
      # Этот шаг выполняет сборку проекта